<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vuoi essere la mia Valentina?</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
}

.container{
    background:white;
    padding:30px;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    width:90%;
    max-width:500px;
    position:relative;
}

img{
    width:100%;
    height:200px;
    object-fit:cover;
    border-radius:15px;
    margin:20px 0;
}

button{
    padding:10px 20px;
    margin:10px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-size:16px;
}

.si{ background:#ff4d6d; color:white; }
.no{ background:#999; color:white; }
input{ padding:10px; margin:10px 0; width:80%; }
</style>
</head>

<body>

<div class="container" id="page1">
    <h2>Sei sicura di voler ricevere questa domanda? ‚ù§Ô∏è</h2>
    <img src="e47560e3822c793f8fab939d69531cec.jpg">
    <button class="si" onclick="goPage2()">S√¨</button>
</div>

<div class="container" id="page2" style="display:none;">
    <h2>Inserisci il tuo nome üíï</h2>
    <img src="e1671c167848431857ad9222e8627688.jpg">
    <input type="text" id="nome" placeholder="Il tuo nome">
    <br>
    <p>Hai pi√π di 18 anni?</p>
    <button class="si" onclick="goFinal()">S√¨</button>
    <button class="no" onclick="goFinal()">No</button>
    <button class="si" onclick="goPage3()">Preferisco non dirlo üòè</button>
</div>

<div class="container" id="page3" style="display:none;">
    <h2 id="domandaFinale"></h2>
    <img src="4ea2de25c619978d676daa7d9e6062a6.jpg">
    <button class="si" onclick="rispostaSi()">S√¨ üíñ</button>
    <button class="no" id="noBtn" onmouseover="muoviNo()">No</button>
</div>

<div class="container" id="page4" style="display:none;">
    <h1 id="messaggioFinale"></h1>
    <img src="f52527804ad891c5454c7e36c7f1669a.jpg">
</div>

<script>

function goPage2(){
    document.getElementById("page1").style.display="none";
    document.getElementById("page2").style.display="block";
}

function goPage3(){
    let nome = document.getElementById("nome").value;
    if(nome == "") nome = "Amore mio";
    document.getElementById("page2").style.display="none";
    document.getElementById("page3").style.display="block";
    document.getElementById("domandaFinale").innerText =
        nome + ", vuoi essere la mia Valentina? ‚ù§Ô∏è";
}

function goFinal(){
    let nome = document.getElementById("nome").value;
    if(nome == "") nome = "Amore mio";
    document.getElementById("page2").style.display="none";
    document.getElementById("page4").style.display="block";
    document.getElementById("messaggioFinale").innerText =
        nome + ", sei la cosa pi√π bella che mi sia capitata üíñ";
}

function rispostaSi(){
    let nome = document.getElementById("nome").value;
    document.getElementById("page3").style.display="none";
    document.getElementById("page4").style.display="block";
    document.getElementById("messaggioFinale").innerText =
        nome + " HA DETTO S√å!!! üíç‚ù§Ô∏è";
}

function muoviNo(){
    let btn = document.getElementById("noBtn");
    btn.style.position="absolute";
    btn.style.top=Math.random()*80+"%";
    btn.style.left=Math.random()*80+"%";
}

</script>

</body>
</html>
